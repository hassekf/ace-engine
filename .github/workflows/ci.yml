name: ACE CI

on:
  pull_request:
  push:
    branches:
      - main
      - master

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        node: [18, 20, 22]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node }}
          cache: npm

      - name: Install dependencies
        run: npm install

      - name: Run tests
        run: npm test

      - name: CLI smoke (init + scan + status + learning)
        run: |
          tmpdir="$(mktemp -d)"
          node ./bin/ace.js init --root="$tmpdir" --llms=codex,claude --json >/tmp/ace-init.json
          node ./bin/ace.js scan --root="$tmpdir" --scope=all --json >/tmp/ace-scan.json
          node ./bin/ace.js status --root="$tmpdir" --json >/tmp/ace-status.json
          node ./bin/ace.js learning:bundle --root="$tmpdir" --files=app/Http/Controllers/UserController.php --json >/tmp/ace-learning.json
